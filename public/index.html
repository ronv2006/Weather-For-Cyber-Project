<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="getWeatherBtn">Get Weather</button>
    <div class="weather-info" id="weatherInfo">
      Enter a city and click "Get Weather" to see results.
    </div>
  </div>

  <script>
    document.getElementById('getWeatherBtn').addEventListener('click', getWeather);

    function clearWeatherInfo(message) {
      const weatherDiv = document.getElementById('weatherInfo');
      weatherDiv.textContent = message;
    }

    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const weatherDiv = document.getElementById('weatherInfo');

      if (!city) {
        clearWeatherInfo('Please enter a city.');
        return;
      }

      try {
        const response = await fetch(`/weather?city=${encodeURIComponent(city)}`);
        const data = await response.json();

        if (data.error) {
          clearWeatherInfo(`Error: ${data.error}`);
          return;
        }

        weatherDiv.innerHTML = '';

        const title = document.createElement('h2');
        title.textContent = `Weather in ${data.location.name}, ${data.location.country}`;
        weatherDiv.appendChild(title);

        const temp = document.createElement('p');
        temp.textContent = `Temperature: ${data.current.temp_c}Â°C`;
        weatherDiv.appendChild(temp);

        const condition = document.createElement('p');
        condition.textContent = `Condition: ${data.current.condition.text}`;
        weatherDiv.appendChild(condition);

        const icon = document.createElement('img');
        icon.src = data.current.condition.icon;
        icon.alt = 'Weather icon';
        weatherDiv.appendChild(icon);

      } catch (err) {
        clearWeatherInfo(`Error: ${err.message}`);
      }
    }
  </script>
</body>
</html>
